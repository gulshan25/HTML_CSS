<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

    <div class="container">

        <div class="row">
            <h1>
                freeCodeCamp Survey Form
            </h1>
            <p>
                Thank you for taking the time to help us improve the platform
            </p>
        </div>
       
            <div class="row-middle">
                <form id="form1" action="">

                    <label for="name">Name</label><br><br>
                    <input type="text" name="Enter your name" placeholder="Enter Your Name" />

                    <label for="email">Email</label><br><br>
                    <input type="text" name="Enter your email" placeholder="Enter Your Email" />

                    <label for="age">Age (optional)</label><br><br>
                    <input type="number" name="Age" placeholder="Age"/>

                    <label for="roles">Which option best describes your current role?</label><br><br>

                    <select name="roles" id="roles" >
                        
                        <option value="Select current role" placeholder="Select current role" >Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job"> Full Time Job</option>
                        <option value="part time job"> Part Time Job</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">other</option>
                    
                    </select>

                    <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label><br><br>
                    <input type="radio" name="definitely">
                    <label>Definitely</label><br>
                    <input type="radio" name="maybe">
                    <label>Maybe</label><br>
                    <input type="radio" name="not sure">
                    <label>Not sure</label> 
                    <br><br>
                
                    <label for="features">Which option best describes your current role?</label><br><br>

                    <select name="features" id="features" >
                        
                        <option value="Select an option" placeholder="Select an option">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open source</option>
                    
                    </select>
                    
                    <label for="recommend" id="recommend">What would you like to see improved? (Check all that apply)</label><br><br>
                        <input type="checkbox" name="front-end projects">
                        <label>Front-end Projects</label><br>
                        <input type="checkbox" name="back-end projects">
                        <label>Back-end Projects</label><br>
                        <input type="checkbox" name="data visualization">
                        <label>Data Visualization</label><br>
                        <input type="checkbox" name="challenges">
                        <label>Challenges</label><br>
                        <input type="checkbox" name="open source community">
                        <label>Open Source Community</label><br>
                        <input type="checkbox" name="gitter help rooms">
                        <label>Gitter help rooms</label><br>
                        <input type="checkbox" name="videos">
                        <label>Videos</label><br>
                        <input type="checkbox" name="city meetups">
                        <label>City Meetups</label><br>
                        <input type="checkbox" name="wiki">
                        <label>Wiki</label><br>
                        <input type="checkbox" name="forum">
                        <label>Forum</label><br>
                        <input type="checkbox" name="additional courses">
                        <label>Additional Courses</label>
                        <br><br>

                        <label>Any comments or suggestions?<br><br>
                            <textarea name="message" rows="10" cols="40" placeholder="Enter your comment here..."></textarea>

                        </label><br><br>

                        <input type="submit" value="Submit" />
         
                   
                </form>

            </div>

       


    </div>

</body>
</html>
